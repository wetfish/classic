version: '3'
services:

  #PHP Service
  wiki:
    image: fishnet/wiki
    container_name: wiki-php
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    env_file:
      - ./.env
    environment: 
      SITE_URL: $SITE_URL
    volumes:
      - .:/var/www
      - ./config/php.ini:/usr/local/etc/php/conf.d/settings.ini
      - ./config/php.conf:/usr/local/etc/php-fpm.d/zz-php.conf
      - node_modules:/var/www/node_modules
    networks:
      - app-network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    restart: unless-stopped
    ports: 
      - "80:80"
    volumes:
      - .:/var/www
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - db
      - wiki 

